<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="temperatura.js" defer></script>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>

        <label for="temp">Temperatura:</label>
        <input type="number" id="temp" placeholder="Digite a temperatura">

        <button onclick="converterCelsiusParaFahrenheit()">Converter para °F</button>
        <button onclick="converterFahrenheitParaCelsius()">Converter para °C</button>

        <h2 id="resultado"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
